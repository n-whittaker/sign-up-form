<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up Form</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="background-img" src="mountain-large.jpg">
    <div class="card-container">
        <div class="card">
            <div class="banner">
                <img class="logo-img" src="odin-lined.png" alt="The company logo, a simple drawing of Odin, the norse god">
                <p class="banner-text">The Odin Project</p>
            </div>

            <div class="form-container">
                <form action="" class="form">
                    <p class="description">
                        <span class="bold-text">Join our community!</span>
                        <br>
                        <br>
                        Sign up today and take advantage of our exclusive members-only offers!

                    </p>

                    <div class="inputs-container">
                        <div class="input-wrapper">
                            <label for="first-name">First Name*:</label>
                            <input type="text" name="first-name" id="first-name" class="first-name-input" required placeholder="John" minlength="3">
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Last Name*:</label>
                            <input type="text" name="last-name" id="last-name" class="last-name-input" required placeholder="Doe" minlength="3">
                        </div>

                        <div class="input-wrapper">
                            <label for="email">E-mail*:</label>
                            <input type="email" name="email" id="email" class="email-input" required placeholder="my.email@address.com">
                        </div>

                        <div class="input-wrapper">
                            <label for="phone">Phone:</label>
                            <input type="tel" required name="phone" id="phone" class="phone-input" placeholder="02345 567 891" pattern="^\s*\d(?:\s*\d){10}\s*$">
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Password*:</label>
                            <input type="password" required name="password" id="password" class="password-input" placeholder=" " maxlength="18" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" oninvalid="this.setCustomValidity('Password should be between 8-12 characters, and include: ' +
                             ' 1 capital and 1 lowercase letter, 1 number and 1 special character (!@Â£$%#)')"
                                   oninput="this.setCustomValidity('')"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="confirm-pass">Confirm password*:</label>
                            <input type="password" required  name="confirm-pass" placeholder=" " id="confirm-pass" class="confirm-pass-input" oninvalid="this.setCustomValidity('Passwords must match')" oninput="this.setCustomValidity('')"/>
                        </div>

                        <button type="submit" class="submit"> Create Account</button>

                        <p class="has-account">
                            Already have an account? <span>Log in.</span>
                        </p>



                    </div>



                </form>
            </div>
        </div>


    </div>

</body>
</html>
